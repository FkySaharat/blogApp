<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-xs-12 col-md-6">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="passward">Password</label>
                    <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
                </div>
                <div class="row justify-content-end">
                    <div class="mr-3">
                        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login': 'Sign Up'}}</button>
                    </div>
                    <div>
                        <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up': 'Login'}}</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
