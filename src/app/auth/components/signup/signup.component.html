<div class="container my-5 w-75">
    <div class="mb-4">
        <h2 class=" text-center">Create New Account</h2>
    </div>
    <div class="w-50 px-5 mx-auto">
        <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required #username="ngModel" [(ngModel)]="dataForm.username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required #password="ngModel" [(ngModel)]="dataForm.password">
            </div>

            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" name="email" required #email="ngModel" [(ngModel)]="dataForm.email" />
            </div>

            <div class="form-group">
                <label for="username">First Name</label>
                <input type="email" class="form-control" name="firstName" required #firstName="ngModel" [(ngModel)]="dataForm.firstName"
                />
            </div>

            <div class="form-group">
                <label for="username">Last Name</label>
                <input type="email" class="form-control" name="lastName" required #lastName="ngModel" [(ngModel)]="dataForm.lastName" />
            </div>
            <div class="mt-4 justify-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
        <div *ngIf="errMessage">
            <small>{{errMessage}}</small>
        </div>
    </div>
</div>
